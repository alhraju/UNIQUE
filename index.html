<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UNIQUE</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>

    <!-- fontawesome css -->

  <body>
    <!-- Header section start -->
    <header class="header-section">

      <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="images/logo.png" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Product Tour</a>
              </li>
              <li class="nav-item">

              <li class="nav-item">

              </li>
            </ul>
            <div class="d-flex">

                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!-- nav end -->

      <!-- banner start -->
      <div class="banner">
        <div class="container">
          <div class="row">
            <div class="col-xl-6 offset-xl-2">
              <div class="inner-banner">
                <h1>We create <span>unique</span><br>beautiful designs<br>for everyone</h1>
                <a href="#" class="btn btn-primary">Look More <i class="fa fa-long-arrow-right"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- banner end -->
    </header>
    <!-- Header section end -->

    <!-- highlight section start -->
    <section class="highlight">
      <div class="container">
        <div class="row">
          <div class="col-xl-12">
            <div class="inner-highlight">
              <img src="images/w.png" alt="">
              <h2>A growing collection of products that demonstrate<br>the design for wisdom principles.</h2>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- highlight section end -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
